services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "difyai123456"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "difyai123456", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: difyai123456
      POSTGRES_DB: dify_plugin_daemon
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dify_plugin_daemon"]
      interval: 5s
      timeout: 3s
      retries: 30

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: difyai123456
      MYSQL_DATABASE: dify_plugin_daemon
    ports:
      - "3306:3306"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD",
        ]
      interval: 10s
      timeout: 5s
      retries: 15

  pgbouncer:
    image: edoburu/pgbouncer:latest
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: difyai123456
      DB_NAME: dify_plugin_daemon
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 100
      DEFAULT_POOL_SIZE: 20
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 6432 -U postgres -d dify_plugin_daemon"]
      interval: 5s
      timeout: 3s
      retries: 30
