settings:
  - name: api_key
    type: secret-input
    required: true
    label:
      en_US: API key
      zh_Hans: API key
      pt_BR: API key
    placeholder:
      en_US: Please input your API key
      zh_Hans: 请输入你的 API key
      pt_BR: Please input your API key
endpoints:
  - endpoints/{{ .PluginName }}.yaml
{{- if .CustomSetupEnabled }}
custom_initialize_process_enabled: true
{{- end }}
{{- if .CustomSetupEnabled }}
extra:
  python:
    source: "group/{{ .PluginName }}.py"
{{- end }}
