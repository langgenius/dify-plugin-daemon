identity:
  author: "{{ .Author }}"
  name: "{{ .PluginName }}"
  label:
    en_US: "{{ .PluginName }}"
    zh_Hans: "{{ .PluginName }}"
    pt_BR: "{{ .PluginName }}"
  description:
    en_US: "{{ .PluginDescription }}"
    zh_Hans: "{{ .PluginDescription }}"
    pt_BR: "{{ .PluginDescription }}"
  icon: "icon.svg"
tools:
  - tools/{{ .PluginName }}.yaml
extra:
  python:
    source: provider/{{ .PluginName }}.py
